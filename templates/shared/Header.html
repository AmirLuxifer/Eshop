{% load static %}
<header id="header"><!--header-->

        <div class="container">
            <div class="row">

            </div>
        </div>
    </div><!--/header_top-->

    <div class="header-middle"><!--header-middle-->
        <div class="container">
            <div class="row">

                    <div class="shop-menu pull-left">
                        <ul class="nav navbar-nav">

                        </ul>
                    </div>
                </div> -->

                <div class="col-sm-4" style="text-align: right;">
                    <div class="logo">
                        <a><img src="{{ setting.image.url }}" alt="Logo"
                                         style="width: 180px;height: 51px; text-align: center ;"/></a>
                    </div>
                </div>

                <div class="col-sm-8 header-middle-menu">
                    <div class="shop-menu pull-left">
                        <ul class="nav navbar-nav">

                            {% if not request.user.is_authenticated %}
                                <li><a href="/login"><i class="fa fa-lock"></i> ورود</a></li>
                                <li><a href="/register"><i class="fa fa-lock"></i> ثبت نام</a></li>
                            {% else %}
                                <li><a href="/user"><i class="fa fa-user"></i> حساب کاربـری</a></li>

                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/header-middle-->

    <div class="header-bottom"><!--header-bottom-->
        <div class="container">
            <div class="row">

                <div class="col-sm-3">
                    <div class="search_box pull-left">
                        <form action="/products/search" method="get">
                            <input type="text" placeholder="جستـجو" value="{{ request.GET.q }}" name="q"/>
                        </form>
                    </div>
                </div>

                <div class="col-sm-9">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>

                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="mainmenu pull-right">
                        <ul class="nav navbar-nav collapse navbar-collapse">
                            <li><a href="/">خـانه</a></li>
                            <li class="{% if request.path == '/products' %}active{% endif %}"><a href="/products">محصولات</a>
                            </li>

                            </li>

                            <li><a href="/about-us">درباره مـا</a></li>
                            <li><a href="/contact-us">تماس با مـا</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
